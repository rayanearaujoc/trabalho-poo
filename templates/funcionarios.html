{% extends 'base.html' %}

{% block title %}Funcionarios{% endblock %}

{% block content %}
<div>
 </div>
    <div class="formulario-serviço2">
        <h2>Admitir Funcionário</h2>
        <form method="POST" action="{{ url_for('employee') }}">
            <div class="form-group">
                <label for="nome_funcionario">Nome</label>
                <input type="text" class="form-control" name="nome_funcionario" required>
            </div>
            <div class="form-group">
                <label for="cpf_funcionario">CPF</label>
                <input type="text" class="form-control" name="cpf_funcionario" required>
            </div>
            <div class="form-group">
                <label for="cnpj_funcionario">CNPJ (opcional)</label>
                <input type="text" class="form-control" name="cnpj_funcionario">
            </div>
            <div class="form-group">
                <label for="email_funcionario">Email</label>
                <input type="email" class="form-control" name="email_funcionario" required>
            </div>
            <div class="form-group">
                <label for="celular_funcionario">Celular</label>
                <input type="text" class="form-control" name="celular_funcionario" required>
            </div>
            <div class="form-group">
                <label for="endereco_funcionario">Endereço</label>
                <input type="text" class="form-control" name="endereco_funcionario" required>
            </div>
            <div class="form-group">
                <label for="nascimento_funcionario">Data de Nascimento</label>
                <input type="date" class="form-control" name="nascimento_funcionario" required>
            </div>
            <div class="form-group">
                <label for="atribuicao_funcionario">Atribuição</label>
                <input type="text" class="form-control" name="atribuicao_funcionario" required>
            </div>
            <div class="form-group">
                <label for="cargo_funcionario">Cargo</label>
                <input type="text" class="form-control" name="cargo_funcionario" required>
            </div>
            <div class="form-group">
                <label for="salario_funcionario">Salário</label>
                <input type="number" step="0.01" class="form-control" name="salario_funcionario" required>
            </div>
            <div class="form-group">
                <label for="ocupacao_funcionario">Ocupação</label>
                <input type="text" class="form-control" name="ocupacao_funcionario" required>
            </div>
            <div class="form-group">
                <label for="modelo_de_trabalho_funcionario">Modelo de Trabalho</label>
                <select class="form-control" name="modelo_de_trabalho_funcionario" required>
                    <option value="Presencial">Presencial</option>
                    <option value="Remoto">Remoto</option>
                    <option value="Híbrido">Híbrido</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
        </form>
    </div>
</div>

 {% endblock %}
